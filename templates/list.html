<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>ELEVATOR</title>
</head>
<body>
<div class="" style="height: 90vh; overflow:auto;">
    <table class="table">
        <thead class="thead-light">
        <tr>

            <th scope="col">Nome</th>
            <th scope="col">Andares</th>

        </tr>
        </thead>
        <tbody>


        {% for strategy in strategs %}

        <tr>

            <th scope="col">{{strategy['name']}}</th>
            <th scope="col">{{strategy['steps']}}</th>


        </tr>

        {% endfor %}

        </tbody>
    </table>
</div>
<div class="mt-3 container-fluid">
    <div class="row">
        <div class="col-6">
            <button class="btn btn-lg btn-block" onclick="reload();"><i class="fa fa-trash"></i>Testar</button>
        </div>
        <div class="col-6">
            <button class="btn btn-lg btn-block" onclick="remove();"><i class="fa fa-trash"></i>Limpar e Testar</button>
        </div>
    </div>
</div>


<script type="text/javascript">
    const reload = () => {
        window.location.reload()
    };

    const remove = () => {
        fetch('/clear/', {}).then(window.location.reload());
    };
</script>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
